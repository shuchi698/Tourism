<div id="test2">

  <div class="grid-container">

    <div class="item1" *ngFor="let temp of cuisines;let i=index" style="padding-top: 20px;">
      <div class="card" style="width: 18rem; height:25rem;">
        <img class="card-img-top" width="150px;" height="190px;" [src]="transform(temp)" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title alert alert-info">
            {{temp.title}}
          </h5><br />
          <p class="card-text">{{temp.description| slice:0:20}}....</p><br /><br />
          <button type="button" class="btn btn-primary" (click)="openModal(template,i)">Know
            more..</button><br /><br />
        </div>
      </div>

    </div>

  </div>
  <ng-template #template>

    <div class="modal-header">
      <h4 class="modal-title pull-left">{{ctitle}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <br /><br />
    <div class="modal-body ">
      {{desc}}
    </div>

  </ng-template>


</div>
