<div class="parallax-container">
    <ul>
        <li>
          <a href="http://localhost:4200" class=" btn-floating btn-large black pulse"><i class="material-icons">home</i></a>
        </li>
    </ul>
    <div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
      <div class="col-md-6 offset-md-3">
        <div class="col-sm-12" style="text-align:center;">
          <h4>Login</h4>
          <span *ngIf="avail" class="alert alert-warning" >{{msg}}</span>
        </div>

        <div class="col-sm-12">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input formControlName="email" type="email" class="form-control" aria-describedby="emailHelp"
                placeholder="Enter email" required="true">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input formControlName="password" type="password" class="form-control" id="passwordInput"
                aria-describedby="passHelp" placeholder="password">
              <small id="passHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group" style="text-align:center;">
              <button type="button" class="btn btn-dark" (click)="login()">Log in</button>
            </div>
          </form>
          <div>Not Registered yet? <button type="button" class="btn btn-secondary"
              (click)="moveToRegister()">Register</button></div>
        </div>
      </div>
    </div>
  </div>
